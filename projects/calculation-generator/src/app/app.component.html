<div class="flex flex-col w-full min-h-screen">
  @if (equationService.equations().length) {
    @for (equation of this.equationService.equations(); track $index) {
      <div class="app-equation flex gap-2" [equation]="equation"></div>
    }
  } @else if (equationService.isGenerating()) {
    <p>Is generating ...</p>
  } @else {
    <p>Not generated</p>
  }
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="this.generateEquations()"
  >
    Generate
  </button>
</div>
