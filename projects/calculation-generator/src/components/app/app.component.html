<div class="flex flex-col gap-2 w-full min-h-screen">
  @if (equationService.equations().length) {
    <app-equation [equations]="this.equationService.equations()" />
  } @else if (equationService.isGenerating()) {
    <p>Is generating ...</p>
  } @else {
    <p>Not generated</p>
  }
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="this.generateEquations()"
  >
    Gleichungen generieren
  </button>
</div>
